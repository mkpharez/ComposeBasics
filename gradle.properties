# Project-wide Gradle settings.

# Enable AndroidX library support - AndroidX is a major improvement to the original
# Android Support Library, which is no longer maintained
android.useAndroidX=true

# Increase memory for Gradle and DEX operations
org.gradle.jvmargs=-Xmx2048m -XX:MaxMetaspaceSize=512m
org.gradle.daemon=true
org.gradle.parallel=true
org.gradle.caching=true
